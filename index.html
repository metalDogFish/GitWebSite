<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perlin Flow</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 1.2em;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      font-weight: bold;
    }
    .content {
      max-width: 80%;
      margin: 0 auto;
      text-align: center;
      line-height: 1.4;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      animation: glow 2s infinite alternate;
    }
    p {
      font-size: 1.1em;
      color: #ff00ff;
      opacity: 0.9;
      margin: 0.5em 0;
      text-shadow: 0 0 8px rgba(255, 0, 255, 0.6);
      line-height: 1.5;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
      to { text-shadow: 0 0 15px rgba(0, 255, 255, 0.9); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Perlin Flow</h1>
    <p>Particles tracing paths through a 3D noise field.</p>
    <h1>Iso-Metric Waves</h1>
    <p>Oscillating cubic structures in isometric projection.</p>
    <h1>Neon Chaos</h1>
    <p>Drifting geometric primitives with motion blur trails.</p>
  </div>
</body>
</html>
