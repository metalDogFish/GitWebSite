<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perlin Flow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #000033, #000066);
    }
    .content {
      text-align: center;
      max-width: 80%;
      font-size: 1.2em;
      color: #f0f0f0;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.1em;
      margin: 0.5em 0;
      color: #ff00ff;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Perlin Flow</h1>
    <p>Particles tracing paths through a 3D noise field.</p>
    <p>Iso-Metric Waves: Oscillating cubic structures in isometric projection.</p>
    <p>Neon Chaos: Drifting geometric primitives with motion blur trails.</p>
  </div>
</body>
</html>
